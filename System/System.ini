[Rainmeter]
Update=1000

[Variables]
DarkGrey=69,69,69,255
MediumGrey=135,135,135,255
LightGrey=230,230,230,255
LightRed=250,148,135,255
CurrentDrive=C:
Drive1=C:
Drive2=D:

; ----- Measures -----

[MeasureCPUUsed]
Measure=CPU
IfAboveValue=74
IfAboveAction=[!SetOption MeterCPUPercentText FontColor #LightRed#][!UpdateMeter *][!Redraw]
IfBelowValue=75
IfBelowAction=[!SetOption MeterCPUPercentText FontColor #LightGrey#][!UpdateMeter *][!Redraw]

[MeasureCPUTemp]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=0xf0008620 ;0xf0000400
HWiNFOSensorInstance=0x0
HWiNFOEntryId=0x1000002 ;0x1000000
HWiNFOType=CurrentValue
HWiNFOLogHandler=1
MinValue=0
MaxValue=100
IfAboveValue=64
IfAboveAction=[!SetOption MeterCPUTempText FontColor #LightRed#][!UpdateMeter *][!Redraw]
IfBelowValue=65
IfBelowAction=[!SetOption MeterCPUTempText FontColor #LightGrey#][!UpdateMeter *][!Redraw]

[MeasureGPUUsed]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=0xe0002000
HWiNFOSensorInstance=0x0
HWiNFOEntryId=0x7000000
HWiNFOType=CurrentValue
HWiNFOLogHandler=1
MinValue=0
MaxValue=100
IfAboveValue=74
IfAboveAction=[!SetOption MeterGPUPercentText FontColor #LightRed#][!UpdateMeter *][!Redraw]
IfBelowValue=75
IfBelowAction=[!SetOption MeterGPUPercentText FontColor #LightGrey#][!UpdateMeter *][!Redraw]


[MeasureGPUTemp]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=0xe0002000
HWiNFOSensorInstance=0x0
HWiNFOEntryId=0x1000000
HWiNFOType=CurrentValue
HWiNFOLogHandler=1
MinValue=0
MaxValue=100
IfAboveValue=64
IfAboveAction=[!SetOption MeterGPUTempText FontColor #LightRed#][!UpdateMeter *][!Redraw]
IfBelowValue=65
IfBelowAction=[!SetOption MeterGPUTempText FontColor #LightGrey#][!UpdateMeter *][!Redraw]

[MeasureRAMTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=-1
Substitute=" G":""

[MeasureRAMUsed]
Measure=PhysicalMemory
UpdateDivider=2
Substitute=" G":""

