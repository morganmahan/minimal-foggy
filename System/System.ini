; IfBelowValue=75
; IfBelowAction=[!SetOption MeterRAMPercentText FontColor #LightGrey#][!UpdateMeter *][!Redraw]

[MeasureDriveTotal]
Measure=FreeDiskSpace
Drive=#CurrentDrive#
Total=1
IgnoreRemovable=0
DynamicVariables=1
UpdateDivider=-1
Substitute=" G":""

; [MeasureDriveFree]
; Measure=FreeDiskSpace
; Drive=#CurrentDrive#
; IgnoreRemovable=0
; DynamicVariables=1
; UpdateDivider=5
; Substitute=" G":""

[MeasureDriveUsed]
Measure=FreeDiskSpace
Drive=#CurrentDrive#
InvertMeasure=1
IgnoreRemovable=0
DynamicVariables=1
UpdateDivider=5
Substitute=" G":""

; ----- Meters -----

[TextStyle]
FontColor=#LightGrey#
FontFace=Segoe UI
AntiAlias=1
StringStyle=Bold

[LineStyle]
W=96
H=38
LineCount=1
LineColor=#LightGrey#
LineWidth=1

[CircleStyle]
W=40
H=40
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=15
LineLength=20
Solid=1
LineColor=#LightGrey#
AntiAlias=1

[MeterBackground]
Meter=Image
X=0
Y=0
W=150
H=220
SolidColor=0,0,0,1
MouseOverAction=[!SetVariable CurrentDrive #Drive2#][!UpdateMeasure *][!UpdateMeter *][!Redraw]
MouseLeaveAction=[!SetVariable CurrentDrive #Drive1#][!UpdateMeasure *][!UpdateMeter *][!Redraw]

